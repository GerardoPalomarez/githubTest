<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="page-title">
          Listado de <span class="fw-semi-bold">Usuarios</span>
      </h1>
      <a [routerLink]=" ['admin']"><button class="btn btn-primary">Alta</button></a>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col-12">
      <section class="widget" widget>
        <header>
          <div class="widget-controls">
            <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
            <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
            <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
          </div>
        </header>
        <div class="widget-body p-4">
          <div class="mt">
            <div class="width-200 float-right">
              <div class="input-group input-group-sm input-group-transparent input-group-rounded">
                <span class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-search"></i>
                  </span>
                </span>
                <input class="form-control form-control-sm" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Buscar por nombre">
              </div>
            </div>
            <table class="table table-striped table-hover" [mfData]="data | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
              <thead>
              <tr>
                <th>
                  <mfDefaultSorter by="id">Id</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
                </th>
                <th class="no-sort d-none d-md-table-cell">
                  <mfDefaultSorter by="paterno">Apellido paterno</mfDefaultSorter>
                </th>
                <th class="d-none d-md-table-cell">
                  <mfDefaultSorter by="materno">Apellido Materno</mfDefaultSorter>
                </th>
                <th class="d-none d-md-table-cell">
                  <mfDefaultSorter by="rol">Rol</mfDefaultSorter>
                </th>
                <th class="no-sort">
                  <mfDefaultSorter by="status">Status</mfDefaultSorter>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let person of mf.data">
                <td>{{person.id}}</td>
                <td><span class="fw-semi-bold">{{person.name}}</span></td>
                <td class="d-none d-md-table-cell">
                  {{person.paterno}}
                </td>
                <td class="d-none d-md-table-cell">{{person.materno}}</td>
                <td class="d-none d-md-table-cell">{{person.rol}}</td>
                <td class="width-150">
                    {{person.status}}
                   <!--<div class="bg-gray-lighter progress progress-sm">
                    <div class="progress-bar progress-sm"></div>
                  </div>-->
                </td>
              </tr>
              <tr *ngIf="mf.data.length === 0">
                <td colspan="100">
                  No matches
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="12">
                  <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                </td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
