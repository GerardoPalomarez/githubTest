<div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title">
            Listado de <span class="fw-semi-bold">transacciones</span>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <section class="widget" widget>
          <header>
            <div class="widget-controls">
              <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
              <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
              <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
          </header>
          <div class="widget-body p-4">
            <div class="mt">
              <table class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="id">No.</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="requestID">Request ID</mfDefaultSorter>
                  </th>
                  <th class="no-sort d-none d-md-table-cell">
                    <mfDefaultSorter by="merchantID">Merchant ID</mfDefaultSorter>
                  </th>
                  <th class="no-sort d-none d-md-table-cell">
                    <mfDefaultSorter by="status">Status</mfDefaultSorter>
                  </th>
                  <th class="no-sort  text-center">
                    <mfDefaultSorter by="acciones">Acciones</mfDefaultSorter>
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let transaccion of mf.data; let i = index ">
                  <!-- <td>{{transaccion.id}}</td> -->
                  <td>{{i + 1 }}</td>
                  <td><span class="fw-semi-bold">{{transaccion.requestID}}</span></td>
                  <td class="d-none d-md-table-cell">{{transaccion.merchantID}}</td>
                  <td class="d-none d-md-table-cell">{{transaccion.status}}</td>
                  <td class="d-none d-md-table-cell text-center"><a [routerLink]="['detalle', transaccion.requestID]"><i class="fa fa-plus text-warning"></i></a></td>
                </tr>
                <tr *ngIf="mf.data.length === 0">
                  <td colspan="100">
                    No matches
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="12">
                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
